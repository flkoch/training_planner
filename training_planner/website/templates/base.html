{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block  title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <nav id="mainnav" class="navbar navbar-expand-lg navbar-dark bg-light sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Navigation ausklappen">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse container" id="navbarMain">
        <div class="navbar-nav">
            {% block mainNavigation %}
            {% endblock %}
        </div>
    </div>
    </nav>
    <main class="container">
        {% block content %}
        {% endblock  %}
    </main>
    {% if footer %}
    <footer class="container-fluid bg-dark">
        <div class="container">
            {% block footer %}
            {% endblock  %}
        </div>
    </footer>
    {% endif %}
</body>
</html>
